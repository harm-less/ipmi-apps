<!doctype html>
<head>
  <meta charset="utf-8">
  <title>EaselBox: Kitchen sink demo</title>
  <meta name="description" content="A demonstration of EaselBox, a wrapper for EaselJS and Box2dWeb">
  <meta name="author" content="Jeff Cole">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="container">
    <p>A demo of the different kinds of entities you can draw with EaselBox: vector shapes, shapes with custom rendeirng logic, bitmaps, and animated bitmaps.</p>
    <p><b>Click on the shapes to see what kind of entity they are.</b></p>
    <div id="main" role="main">
      <div id="demo">
        <p>Drawing on canvas with EaselJS</p>
        <canvas id="easelCanvas" width="480" height="350"></canvas>
      </div>
      <div id="debug">
        <p>The debug drawing directly from Box2dWeb</p>
        <canvas id="debugCanvas" width="480" height="350"></canvas>
      </div>
    </div>
    <div id="stats"></div>
  </div>
  <script src="/js/lib/jquery-1.7.1.min.js"></script>
  <script src="/js/lib/stats.js"></script>
  <script src="/js/lib/easel.js"></script>
  <script src="/js/lib/Box2dWeb-2.1.a.3.min.js"></script>
  <script src="/js/easelBox.js"></script>
  <script src="/js/kitchenSinkDemo.js"></script>
  <script>
    $(document).ready(function() {
      canvas = document.getElementById('easelCanvas')
      debugCanvas = document.getElementById('debugCanvas')
      statsCanvas = document.getElementById('stats')

      new KitchenSinkDemo(canvas, debugCanvas, statsCanvas);
    });
  </script>
</body>
